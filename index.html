<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB Moderno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card color-card p-4 shadow-lg">

        <h2 class="text-center mb-4 fw-semibold">ðŸŽ¨ Selector RGB</h2>

        <!-- Color Picker -->
        <div class="text-center mb-4">
            <input type="color" id="colorPicker" value="#000000" class="color-picker">
        </div>

        <!-- Color Box -->
        <div id="colorBox" class="mb-4"></div>

        <!-- Rojo -->
        <div class="mb-3">
            <label class="form-label text-danger fw-semibold">Rojo</label>
            <div class="d-flex gap-3 align-items-center">
                <input type="range" class="form-range range-red" min="0" max="255" id="red">
                <input type="number" class="form-control number-input" min="0" max="255" id="redInput">
            </div>
        </div>

        <!-- Verde -->
        <div class="mb-3">
            <label class="form-label text-success fw-semibold">Verde</label>
            <div class="d-flex gap-3 align-items-center">
                <input type="range" class="form-range range-green" min="0" max="255" id="green">
                <input type="number" class="form-control number-input" min="0" max="255" id="greenInput">
            </div>
        </div>

        <!-- Azul -->
        <div class="mb-4">
            <label class="form-label text-primary fw-semibold">Azul</label>
            <div class="d-flex gap-3 align-items-center">
                <input type="range" class="form-range range-blue" min="0" max="255" id="blue">
                <input type="number" class="form-control number-input" min="0" max="255" id="blueInput">
            </div>
        </div>

        <!-- Valores -->
        <div class="text-center result-box p-3">
            <p class="mb-1"><strong>RGB:</strong> <span id="rgbText">rgb(0, 0, 0)</span></p>
            <p class="mb-0"><strong>HEX:</strong> <span id="hexText">#000000</span></p>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
